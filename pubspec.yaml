name: gpt_detector
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.3.3+33

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  flutter_localized_locales: ^2.0.5

  # State management
  flutter_bloc: ^9.1.0
  hydrated_bloc: ^10.0.0

  # Networking
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1
  internet_connection_checker: ^3.0.1

  # Caching
  shared_preferences: ^2.2.2

  # firebase
  firebase_core: ^3.12.1
  firebase_crashlytics: ^4.3.4

  # Dependency injection
  injectable: ^2.3.2
  get_it: ^8.0.3

  # Data class generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Functional programming
  fpdart: ^1.1.0

  # Utility
  google_mlkit_language_id: ^0.12.0
  permission_handler: ^11.1.0
  package_info_plus: ^8.3.0
  device_info_plus: ^11.3.3
  image_picker: ^1.0.5
  image_cropper: ^9.0.0
  in_app_review: ^2.0.8
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  share_plus: ^10.1.4
  envied: ^1.1.1
  logger: ^2.2.0
  intl: ^0.19.0

  # Ads
  google_mobile_ads: ^5.3.1

  # OCR
  google_mlkit_text_recognition: ^0.14.0

  # Packages
  form_inputs:
    path: packages/form_inputs

  # UI
  flutter_animate: ^4.3.0

  # App Icons
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.2
  bloc_test: ^10.0.0

  # Code gen
  freezed: ^2.5.8
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  envied_generator: ^1.1.1
  injectable_generator: ^2.4.1

  # Linter
  very_good_analysis: ^7.0.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  min_sdk_android: 21
  image_path: "assets/icons/app_icon/logo.png"
  adaptive_icon_background: "#6750A4"
  # Padding 8%
  adaptive_icon_foreground: "assets/icons/app_icon/logo_foreground.png"

flutter_native_splash:
  android: true
  ios: true
  color: "#6750A4"
  image: "assets/icons/logo_no_bg.png"
  android_12:
    image: "assets/icons/logo_12_no_bg.png"
    color: "#6750A4"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icons/app_icon/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
